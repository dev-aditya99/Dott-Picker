<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dott Picker</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Borel&family=Bricolage+Grotesque&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Oswald:wght@200;300;400;500;600;700&family=Pacifico&family=Playfair+Display:wght@400;500&family=Poppins:wght@300;400;500&family=Preahvihear&family=Raleway:wght@300&family=Roboto:wght@300;500&family=Rubik+Doodle+Shadow&family=Rubik:wght@300;400&family=Smooch+Sans:wght@100;200;300;400;500&family=Ubuntu:wght@300;400;500&family=Vina+Sans&display=swap"
        rel="stylesheet">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>

<body>
    <div class="main">
        <!-- game name  -->
        <div class="game-name">
            <h1 id="game-name-h1">
                Dott Picker
                <span class="material-symbols-outlined" id="dott-picker-icon">
                    scatter_plot
                </span>
            </h1>
        </div>

        <div class="game-container">
            <div class="duration-div">
                <span id="durationSpan1"></span>
            </div>

            <div class="game-header">
                <ul class="game-header-ul">
                    <li class="game-header-ul-li">
                        <span id="target">Target :
                            <span id="Target-value">0</span>
                        </span>
                    </li>
                    <li class="game-header-ul-li">
                        <span id="score">Hitts :
                            <span id="score-value">0</span>
                        </span>
                    </li>
                    <li class="game-header-ul-li">
                        <span id="high-score">Highest Hitts :
                            <span id="high-score-value"></span>
                        </span>
                    </li>
                </ul>
            </div>

            <div class="game-play-screen">
                <div id="dott"></div>
                <div class="play-game-div">
                    <button id="play-game-id">Play Game
                        <span class="material-symbols-outlined">
                            play_arrow
                        </span>
                    </button>

                    <!-- game modes  -->
                    <div class="game-modes">
                        <button id="easy-mode">Easy</button>
                        <button id="medium-mode">Medium</button>
                        <button id="hard-mode">Hard</button>
                        <!-- mode description  -->

                    </div>
                </div>

                <div class="count-down-div">
                    <span id="count-down-id"></span>
                </div>

                <div class="reload-game-div">
                    <span id="relaod-game-title-id">All Hitted</span>
                    <button class="material-symbols-outlined" id="relaod-game-id">
                        replay
                    </button>
                </div>
            </div>

            <!-- game mode description area -->
            <div class="game-mode-description-area">

                <div id="close-btn-div">
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <div class="game-mode-description-header">
                    <span class="game-mode-description-header-span">
                        Target : <span id="target-2-span-id"></span>
                    </span>

                    <span class="game-mode-description-header-duration">
                        Duration : <span id="duration-2-id"></span>
                    </span>
                </div>

                <div class="game-mode-description">
                    <p id="game-mode-desc-p">

                    </p>

                    <button id="play-easy-mode">Let's Play Easy Mode</button>
                    <button id="play-medium-mode">Let's Play Medium Mode</button>
                    <button id="play-hard-mode">Let's Play Hard Mode</button>
                </div>

                <div class="how-to-play-game-div">
                    <p class="how-to-play-p">
                        How to play <span class="material-symbols-outlined" id="game-info-id">
                            info
                        </span>
                    </p>
                </div>

                <div class="how-to-play-desc-area">
                    <span>
                        Step 1
                    </span>
                    <p>
                        Click on Moving Dotts.
                    </p>

                    <span>
                        Step 2
                    </span>
                    <p>
                        When you click on Moving Dotts, the location of Dott will be change and Increase your Hitts.
                    </p>

                    <span>
                        Step 3
                    </span>
                    <p>
                        Enjoy your game.
                    </p>
                </div>

            </div>
        </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
